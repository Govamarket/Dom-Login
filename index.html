<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/87a66ec4e9.js" crossorigin="anonymous"></script>

</head>

<body>

    <main id="container">
        <span class="header">
            <h2>Join</h2>
        </span>
        <form action="" id="form" method="post" onsubmit="submit()">
            <i class="fa-sharp fa-solid fa-mouse-field"></i>

            <!-- Firstname output series -->
            <section>
              
                <div class="gather">
                    <input type="text" id="name" placeholder="Firstname"> <br> <br>
                    <span id="empty">
                        <p>Name dey empty guy!</p>
                    </span>
                    <span id="than">
                        <p>Name must be greater than 5</p>
                    </span>
                </div>
            </section>

            <!-- Firstname ends here -->

            <!-- lastname outcome -->
            <section>
                <div class="las">
                    <input type="text" id="lastly" placeholder="Lastname"> <br> <br>
                    <span id="lastname">
                        <p>Lastname dey empty guy!</p>
                    </span>
                    <span id="lasthan">
                        <p>Lastname must be greater than 5</p>
                    </span>
                </div>
               
            </section>

            <!-- Lastname outcome ends here -->

            <!-- Email outcome -->
            <section>
                <div class="mail">
                    <input type="text" id="email" placeholder="email"> <br><br>
                    <span id="emp">
                        <p>Email dey empty guy!</p>
                    </span>
                    <span id="invalid">
                        <p>Email no dey correct my guy!</p>
                    </span>
                </div>
               
            </section>
            <!-- Email outcome ends here -->


            <!-- password validation -->
            <section>
                <div class="pswp">
                    <input type="password" id="psw" placeholder="Enter password"><br><br>
                    <span id="emptypass">
                        <p>Password dey empty my guy!</p>
                    </span>
                    <span id="passexceed">
                        <p>Password suppose dey higher than 5</p>
                    </span>
                </div>
    
            </section>
            <!-- Password validation ends here-->

            <!-- Confirm password outcome -->
            <section>
                <div class="confirmps">
                    <input type="password" id="psw2" placeholder="Confirm password"> <br><br>
                    <span id="deyempty">
                        <p>Confirm dey empty my guy!</p>
                    </span>
                    <span id="deyhi">
                        <p>Password suppose match my guy!</p>
                    </span>
                </div>
                
            </section>


            <!-- <button><a href=""><i class="fa-brands fa-google"></i></a></button> -->
            <center>
                <input type="button" id="button" value="Submit">
            </center>

        </form>
    </main>

    <!-- SetTime on inputo -->
    <script src="main.js"></script>
</body>

</html>
